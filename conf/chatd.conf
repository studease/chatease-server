{
	"log": "logs/YYYY-MM-DD HH:MM:SS.log",
	"pid": "chatd.pid",
	
	"worker_processes":   1,
	"worker_threads":     4,
	"worker_connections": 1024,
	
	"server": {
		"listen":   80,
		"hostname": "*.studease.cn",
		
		"edition": "enterprise",
		
		"push_users":          true,
		"push_users_interval": 30
	},
	
	"upstream": {
		"ident": [{
			"address":  "192.168.1.202",
			"port":     80,
			"weight":   32,
			"maxfails": 0,
			"timeout":  3
		}]
	}
}

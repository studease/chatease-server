{
	"log": "logs/YYYY-MM-DD HH:MM:SS.log",
	"pid": "chatd.pid",
	
	"edition":          "PREVIEW",
	"master_process":   true,
	"worker_processes": 1,
	"worker_threads":   4,
	
	"server": {
		"listen":   80,
		"hostname": "*.studease.cn",
		
		"push_users":          true,
		"push_users_interval": 30
	},
	
	"upstream": {
		"ident": [{
			"address":   "192.168.1.202",
			"port":      80,
			"weight":    32,
			"max_fails": 0,
			"timeout":   3
		}]
	}
}